<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript CMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    #content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    .article {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .article:last-child {
      border: none;
    }

    .article h3 {
      margin: 0;
    }

    .article p {
      margin: 5px 0;
    }

    .form-control {
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Система управління контентом (CMS)</h1>
  </header>
  <div id="content">
    <h2>Articles</h2>
    <div id="articles"></div>

    <h2>Create New Article</h2>
    <form id="articleForm">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title" required />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <textarea id="content" placeholder="Enter content" required></textarea>
      </div>
      <div class="form-control">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter author name" required />
      </div>
      <button type="submit">Add Article</button>
    </form>
  </div>
  <script src="./system.js" defer></script>
</body>
</html>
