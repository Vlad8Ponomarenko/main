<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <style>
        /* Загальний стиль сторінки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            background-color: #4caf50;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        /* Контейнер */
        #app {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Кнопки */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Списки та таблиці */
        ul, table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        ul li, table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* Заголовок таблиці */
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Для адаптивності */
        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>University Management System</h1>
    <div id="app">
        <p>Welcome to the University Management System. Select an action:</p>
        <button onclick="displayStudents()">View Students</button>
        <button onclick="displayCourses()">View Courses</button>
        <button onclick="displayGrades()">View Grades</button>

        <h2>Add New Student</h2>
        <form id="addStudentForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <select id="faculty">
                <option value="Computer_Science">Computer Science</option>
                <option value="Economics">Economics</option>
                <option value="Law">Law</option>
                <option value="Engineering">Engineering</option>
            </select>
            <input type="number" id="year" placeholder="Year" min="1" max="4" required>
            <select id="status">
                <option value="Active">Active</option>
                <option value="Academic_Leave">Academic Leave</option>
                <option value="Graduated">Graduated</option>
                <option value="Expelled">Expelled</option>
            </select>
            <input type="text" id="groupNumber" placeholder="Group Number" required>
            <button type="submit">Add Student</button>
        </form>
    
        <h2>Add New Course</h2>
        <form id="addCourseForm">
            <input type="text" id="courseName" placeholder="Course Name" required>
            <select id="courseType">
                <option value="Mandatory">Mandatory</option>
                <option value="Optional">Optional</option>
                <option value="Special">Special</option>
            </select>
            <input type="number" id="credits" placeholder="Credits" required>
            <select id="semester">
                <option value="First">First</option>
                <option value="Second">Second</option>
            </select>
            <select id="courseFaculty">
                <option value="Computer_Science">Computer Science</option>
                <option value="Economics">Economics</option>
                <option value="Law">Law</option>
                <option value="Engineering">Engineering</option>
            </select>
            <input type="number" id="maxStudents" placeholder="Max Students" required>
            <button type="submit">Add Course</button>
        </form>
    
        <h2>Add Grade</h2>
        <form id="addGradeForm">
            <input type="number" id="studentId" placeholder="Student ID" required>
            <input type="number" id="courseId" placeholder="Course ID" required>
            <select id="grade">
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Satisfactory</option>
                <option value="2">Unsatisfactory</option>
            </select>
            <button type="submit">Add Grade</button>
        </form>
    </div>

    <!-- Таблиці для відображення даних -->
    <div id="dataTables" style="display: none;">
        <table id="studentsTableBody" style="display: none;">
            <caption>Students</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Faculty</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Group Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="coursesTableBody" style="display: none;">
            <caption>Courses</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Credits</th>
                    <th>Semester</th>
                    <th>Faculty</th>
                    <th>Max Students</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="gradesTableBody" style="display: none;">
            <caption>Grades</caption>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Course ID</th>
                    <th>Grade</th>
                    <th>Date</th>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Підключення JavaScript -->
    <script src="dist/system.js">
        // Функції для відображення даних
        function displayStudents() {
            document.getElementById('coursesTable').style.display = 'none';
            document.getElementById('gradesTable').style.display = 'none';
            const studentsTable = document.getElementById('studentsTable');
            studentsTable.style.display = 'table';
            document.getElementById('dataTables').style.display = 'block';
            populateStudentsTable();
        }

        function displayCourses() {
            document.getElementById('studentsTable').style.display = 'none';
            document.getElementById('gradesTable').style.display = 'none';
            const coursesTable = document.getElementById('coursesTable');
            coursesTable.style.display = 'table';
            document.getElementById('dataTables').style.display = 'block';
            populateCoursesTable();
        }

        function displayGrades() {
            document.getElementById('studentsTable').style.display = 'none';
            document.getElementById('coursesTable').style.display = 'none';
            const gradesTable = document.getElementById('gradesTable');
            gradesTable.style.display = 'table';
            document.getElementById('dataTables').style.display = 'block';
            populateGradesTable();
        }

        // Заповнення таблиць (імітовані дані для прикладу)
        function populateStudentsTable() {
            const students = [
                { id: 1, fullName: 'John Doe', faculty: 'Computer_Science', year: 1, status: 'Active' },
                { id: 2, fullName: 'Jane Smith', faculty: 'Economics', year: 2, status: 'Graduated' },
            ];
            const tbody = document.getElementById('studentsTable').querySelector('tbody');
            tbody.innerHTML = '';
            students.forEach(student => {
                const row = `<tr>
                    <td>${student.id}</td>
                    <td>${student.fullName}</td>
                    <td>${student.faculty}</td>
                    <td>${student.year}</td>
                    <td>${student.status}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function populateCoursesTable() {
            const courses = [
                { id: 1, name: 'Introduction to Programming', type: 'Mandatory', credits: 5, semester: 'First' },
                { id: 2, name: 'Microeconomics', type: 'Optional', credits: 3, semester: 'Second' },
            ];
            const tbody = document.getElementById('coursesTable').querySelector('tbody');
            tbody.innerHTML = '';
            courses.forEach(course => {
                const row = `<tr>
                    <td>${course.id}</td>
                    <td>${course.name}</td>
                    <td>${course.type}</td>
                    <td>${course.credits}</td>
                    <td>${course.semester}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function populateGradesTable() {
            const grades = [
                { studentId: 1, courseId: 1, grade: 'Excellent', date: '2024-01-15' },
                { studentId: 2, courseId: 2, grade: 'Good', date: '2024-02-10' },
            ];
            const tbody = document.getElementById('gradesTable').querySelector('tbody');
            tbody.innerHTML = '';
            grades.forEach(grade => {
                const row = `<tr>
                    <td>${grade.studentId}</td>
                    <td>${grade.courseId}</td>
                    <td>${grade.grade}</td>
                    <td>${grade.date}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
