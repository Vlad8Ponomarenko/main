<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <style>
        /* Загальний стиль сторінки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            background-color: #4caf50;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        /* Контейнер */
        #app {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Кнопки */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Форма */
        form {
            margin-top: 20px;
        }

        form input, form select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Списки та таблиці */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Для адаптивності */
        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>University Management System</h1>
    <div id="app">
        <p>Welcome to the University Management System. Select an action:</p>
        <button onclick="showStudentForm()">Add Student</button>
        <button onclick="showCourseForm()">Add Course</button>
        <button onclick="showGradeForm()">Add Grade</button>
        <button onclick="displayStudents()">View Students</button>
        <button onclick="displayCourses()">View Courses</button>
        <button onclick="displayGrades()">View Grades</button>

        <!-- Форми -->
        <div id="forms" style="display: none;">
            <form id="studentForm" style="display: none;" onsubmit="addStudent(event)">
                <h3>Add New Student</h3>
                <label for="studentName">Full Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentFaculty">Faculty:</label>
                <select id="studentFaculty">
                    <option value="Computer_Science">Computer Science</option>
                    <option value="Economics">Economics</option>
                    <option value="Law">Law</option>
                    <option value="Engineering">Engineering</option>
                </select>
                <label for="studentYear">Year:</label>
                <input type="number" id="studentYear" min="1" max="6" required>
                <label for="studentGroup">Group Number:</label>
                <input type="text" id="studentGroup" required>
                <button type="submit">Add Student</button>
            </form>

            <form id="courseForm" style="display: none;" onsubmit="addCourse(event)">
                <h3>Add New Course</h3>
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>
                <label for="courseType">Course Type:</label>
                <select id="courseType">
                    <option value="Mandatory">Mandatory</option>
                    <option value="Optional">Optional</option>
                    <option value="Special">Special</option>
                </select>
                <label for="courseCredits">Credits:</label>
                <input type="number" id="courseCredits" min="1" max="10" required>
                <label for="courseSemester">Semester:</label>
                <select id="courseSemester">
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                </select>
                <button type="submit">Add Course</button>
            </form>

            <form id="gradeForm" style="display: none;" onsubmit="addGrade(event)">
                <h3>Add Grade</h3>
                <label for="gradeStudentId">Student ID:</label>
                <input type="number" id="gradeStudentId" required>
                <label for="gradeCourseId">Course ID:</label>
                <input type="number" id="gradeCourseId" required>
                <label for="gradeValue">Grade:</label>
                <select id="gradeValue">
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Satisfactory</option>
                    <option value="2">Unsatisfactory</option>
                </select>
                <button type="submit">Add Grade</button>
            </form>
        </div>

        <!-- Таблиці -->
        <div id="dataTables" style="display: none;">
            <table id="studentsTable" style="display: none;">
                <caption>Students</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Faculty</th>
                        <th>Year</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="coursesTable" style="display: none;">
                <caption>Courses</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Credits</th>
                        <th>Semester</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="gradesTable" style="display: none;">
                <caption>Grades</caption>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Course ID</th>
                        <th>Grade</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="dist/system.js">
        const students = [];
        const courses = [];
        const grades = [];

        function showStudentForm() {
            document.getElementById("studentForm").style.display = "block";
            document.getElementById("courseForm").style.display = "none";
            document.getElementById("gradeForm").style.display = "none";
        }

        function showCourseForm() {
            document.getElementById("studentForm").style.display = "none";
            document.getElementById("courseForm").style.display = "block";
            document.getElementById("gradeForm").style.display = "none";
        }

        function showGradeForm() {
            document.getElementById("studentForm").style.display = "none";
            document.getElementById("courseForm").style.display = "none";
            document.getElementById("gradeForm").style.display = "block";
        }

        function addStudent(event) {
            event.preventDefault();
            const student = {
                id: students.length + 1,
                fullName: document.getElementById("studentName").value,
                faculty: document.getElementById("studentFaculty").value,
                year: Number(document.getElementById("studentYear").value),
                groupNumber: document.getElementById("studentGroup").value,
                status: "Active",
            };
            students.push(student);
            alert("Student added successfully!");
        }

        function addCourse(event) {
            event.preventDefault();
            const course = {
                id: courses.length + 1,
                name: document.getElementById("courseName").value,
                type: document.getElementById("courseType").value,
                credits: Number(document.getElementById("courseCredits").value),
                semester: document.getElementById("courseSemester").value,
            };
            courses.push(course);
            alert("Course added successfully!");
        }

        function addGrade(event) {
            event.preventDefault();
            const grade = {
                studentId: Number(document.getElementById("gradeStudentId").value),
                courseId: Number(document.getElementById("gradeCourseId").value),
                value: document.getElementById("gradeValue").value,
                date: new Date().toLocaleDateString(),
            };
            grades.push(grade);
            alert("Grade added successfully!");
        }

        function displayStudents() {
            const table = document.getElementById("studentsTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            students.forEach(student => {
                const row = `<tr>
                    <td>${student.id}</td>
                    <td>${student.fullName}</td>
                    <td>${student.faculty}</td>
                    <td>${student.year}</td>
                    <td>${student.status}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            table.style.display = "table";
        }

        function displayCourses() {
            const table = document.getElementById("coursesTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            courses.forEach(course => {
                const row = `<tr>
                    <td>${course.id}</td>
                    <td>${course.name}</td>
                    <td>${course.type}</td>
                    <td>${course.credits}</td>
                    <td>${course.semester}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            table.style.display = "table";
        }

        function displayGrades() {
            const table = document.getElementById("gradesTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            grades.forEach(grade => {
                const row = `<tr>
                    <td>${grade.studentId}</td>
                    <td>${grade.courseId}</td>
                    <td>${grade.value}</td>
                    <td>${grade.date}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            table.style.display = "table";
        }
    </script>
</body>
</html>
